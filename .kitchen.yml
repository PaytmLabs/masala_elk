---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  require_chef_omnibus: 12.10.24
  environments_path: ./test/environments
  data_bags_path: ./test/data_bags
  client_rb:
    environment: kitchen

platforms:
  - name: centos67
    driver_config:
      box: boxcutter/centos67
    attributes:
      system:
        primary_interface: eth1
  - name: centos71
    driver_config:
      box: boxcutter/centos71
    attributes:
      system:
        primary_interface: enp0s8
  - name: centos72
    driver_config:
      box: boxcutter/centos72
    attributes:
      system:
        primary_interface: eth1
  - name: ubuntu1404
    driver_config:
      box: boxcutter/ubuntu1404
    attributes:
      system:
        primary_interface: eth1
  - name: ubuntu1504
    driver_config:
      box: boxcutter/ubuntu1504
    attributes:
      system:
        primary_interface: eth1
  - name: debian82
    driver_config:
      box: boxcutter/debian82
    attributes:
      system:
        primary_interface: eth1

suites:
  - name: es1
    run_list:
      - recipe[masala_elk::elastic_search]
      - recipe[masala_elk::logstash]
    driver:
      network:
      - ["private_network", {ip: "10.10.10.11"}]
      customize:
        memory: 1536
        cpus: 1
    attributes:
      system:
        short_hostname: 'es1'
        static_hosts:
          10.10.10.11: es1.kitchen.masalatest.com
          10.10.10.12: es2.kitchen.masalatest.com
          10.10.10.13: es3.kitchen.masalatest.com
      logstash:
        instance_default:
          xms: '256M'
          xmx: '256M'
      masala_elk:
        elastic_search_gc_settings: |
          -XX:+UseParNewGC
          -XX:+UseConcMarkSweepGC
          -XX:CMSInitiatingOccupancyFraction=75
          -XX:+UseCMSInitiatingOccupancyOnly
          -XX:+DisableExplicitGC
        elastic_search:
          discovery.zen.ping.unicast.hosts: ["10.10.10.11", "10.10.10.12", "10.10.10.13"]
          path.data: '/esdata'
        logstash:
          input:
            es:
              file:
                path: '/elasticsearch/logs/*'
            ls:
              file:
                path: '/opt/logstash/server/log/logstash.log'
          output:
            es:
              elasticsearch:
                hosts: ["10.10.10.11:9200"]
                index: 'es-%{+YYYY.MM.dd}'
            ls:
              elasticsearch:
                hosts: ["10.10.10.11:9200"]
                index: 'ls-%{+YYYY.MM.dd}'
          filter:
            foo:
              grok: {}
